name: CI

on:
  push:
    branches:
    - main
    - master
  pull_request:
    branches:
    - main
    - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [12]

    steps:
    - name: Checkout ğŸ›
      uses: actions/checkout@v2

    - name: Setup node env ğŸ—
      uses: actions/setup-node@v2.1.2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache node_modules ğŸ“¦
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
      run: npm ci

    - name: Lint ğŸ‘€
      run: npm run lint

    - name: Build ğŸ”¨
      run: npm run build --if-present

    - name: Test ğŸ§ª
      run: npm run test